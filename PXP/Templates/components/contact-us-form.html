    <link rel="stylesheet" href="/Styles/vendor/bootstrap.css">

<body>

<!-- Brochure Form -->
<section class="pxp-form contact-form">
    <div class="container-fluid">
        <div class="row">
            <div class="offset-1 col-11 offset-sm-1 col-sm-6">
                <div class="intro-text dark-blue-grey-text">
                    <h2>Enquiry</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid yellow-bg main-container">
        <div class="row">
            <div class="col-12 offset-sm-1 col-sm-6">
                <form class="dark-blue-grey-text">
                    <!-- Name -->
                    <div class="pxp-form-group form-group--text">
                        <label class="form-label" for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="">
                    </div>
                    <!-- / Name -->

                    <!-- Company -->
                    <div class="pxp-form-group form-group--text">
                        <label class="form-label" for="inputCompany">Company</label>
                        <input type="text" class="form-control" id="inputCompany" placeholder="">
                    </div>
                    <!-- Company -->

                    <!-- Telephone -->
                    <div class="pxp-form-group form-group--text">
                        <label class="form-label" for="inputPhone">Telephone</label>
                        <input type="tel" class="form-control" id="inputPhone" placeholder="">
                    </div>
                    <!-- Telephone -->

                    <!-- Email -->
                    <div class="pxp-form-group form-group--text">
                        <label class="form-label" for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="">
                    </div>
                    <!-- Email -->

                    <!-- Address -->
                    <div class="pxp-form-group form-group--textarea">
                        <label class="form-label" for="address">Enquiry</label>
                        <textarea class="form-control" id="address" rows="4"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn pxp-form-btn dark-blue-grey-text">Send Enquiry</button>
                    </div>

                    <!-- / Address -->
                </form>
            </div>
            <div class="col-12 col-sm-5">
                <img src="/images/pictures/map.jpg" class="pxp-form-image d-none d-sm-block"/>
                <div class="download-container col-12 col-sm-11 col-md-10 col-lg-9 col-xl-6 text-center">
                    <img src="/images/box-images/px-iso-mockup-2.jpg" class="small-pxp-form-image"/>
                    <button class="btn pxp-form-btn dark-blue-grey-text">Request Brochure</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Brochure Form  -->

</body>
</html>
