<!-- Brochure Form -->
<section class="login-form">
    <div class="container">
        <div class="row">
            <div class="col-12 offset-sm-4 col-sm-4">
                <form action="">
                    <div class="imgcontainer">
                        <img src="/images/logos/px-logo-grey.png" alt="PX Partnership Logo" class="">
                        <div class="caption">Online Part Exchange System</div>
                    </div>
                    <div class="container">
                        <label for="uname"><b>Email</b></label>
                        <input id="uname" type="text" placeholder="" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input id="psw" type="password" placeholder="" name="psw" required>

                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                        <span class="psw"><a href="#">Forgot your password?</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
